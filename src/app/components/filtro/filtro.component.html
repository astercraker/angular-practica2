<form (ngSubmit)="buscarVehiculos()">
  <div class="campo">
    <label for="tipo">Tipo de Vehículo:</label>
    <select id="tipo" [(ngModel)]="tipo" name="tipo">
      <option value="Carros y camionetas">Carros y Camionetas</option>
      <option value="Motos">Moto</option>
    </select>
  </div>
  <div class="campo">
    <label for="marca">Marca:</label>
    <select id="marca" [(ngModel)]="marca" name="marca">
      <option value="Mazda">Mazda</option>
      <option value="Yamaha">Yamaha</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Ford">Ford</option>
      <option value="Toyota">Toyota</option>
      <option value="Mercedes Benz">Mercedes Benz</option>
      <option value="Nissan">Nissan</option>
      <option value="BMW">BMW</option>
    </select>
  </div>
  <!-- <div class="campo">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" [(ngModel)]="modelo" name="modelo" />
  </div> -->
  <!-- <div class="campo">
    <label for="anoDesde">Año Desde:</label>
    <input type="number" id="anoDesde" [(ngModel)]="anoDesde" name="anoDesde" />
  </div>
  <div class="campo">
    <label for="anoHasta">Año Hasta:</label>
    <input type="number" id="anoHasta" [(ngModel)]="anoHasta" name="anoHasta" />
  </div> -->
  <button type="submit">Buscar</button>
</form>
